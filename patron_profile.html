  <div class="container-fluid">

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<main class="profile-main">

       <!-- Left: Profile type -->
    <div class="profile-type-container">
        <a href="patron_profile.html"><div class="profile-type p-active">P</div></a>
        <a href="adventurer_profile.html"><div class="profile-type a-active">A</div></a>
    </div>

    <!-- Middle: Tabs -->
    <div class="profile-tabs">
        <div class="profile-tab listed">Listed Quests</div>
        <div class="profile-tab past">Past Quests</div>
        <div class="profile-tab my-rating">My Rating</div>
    </div>

    <!-- Right: Main content -->
    <div class="profile-content">
        <div class="character-icon">
            <i class="bi bi-person-circle user-icon"></i>
        </div>

        <div class="overall-rating">Overall Rating</div>
        <div class="star-rating">4.4 <i class="bi bi-star-fill"></i></div>

        <!-- Patron Attributes (keep inline styles for dynamic width values) -->
        <div class="attribute-bar-container">
            <div class="attribute-label">Reliability</div>
            <div class="attribute-bar"><div class="attribute-bar-fill" style="width: 80%;"></div></div>
            <div class="attribute-stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
        </div>


        <div class="attribute-bar-container">
            <div class="attribute-label">Fairness</div>
            <div class="attribute-bar"><div class="attribute-bar-fill" style="width: 60%;"></div></div>
            <div class="attribute-stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
        </div>

        <div class="attribute-bar-container">
            <div class="attribute-label">Communication</div>
            <div class="attribute-bar"><div class="attribute-bar-fill" style="width: 50%;"></div></div>
            <div class="attribute-stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
        </div>

        <div class="attribute-bar-container">
            <div class="attribute-label">Professionalism</div>
            <div class="attribute-bar"><div class="attribute-bar-fill" style="width: 40%;"></div></div>
            <div class="attribute-stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
        </div>

        <div class="attribute-bar-container">
            <div class="attribute-label">Consistency</div>
            <div class="attribute-bar"><div class="attribute-bar-fill" style="width: 20%;"></div></div>
            <div class="attribute-stars">
                <i class="bi bi-star-fill"></i>
            </div>
        </div>

    </div>
