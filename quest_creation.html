<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a Quest</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>

/* Page background */
body.quest-create-page {
    background-image: url('assets/images/background-images/browse-wood-bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}

/* MAIN AREA */
main {
    min-height: 100vh;
    padding: 40px 20px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.15);
    z-index: 0;
}

/* SCROLL TITLE */
.create-title {
    position: relative;
    width: 100%;
    text-align: center;
    margin-bottom: 30px;
    z-index: 1;
}

.scroll-image {
    width: 500px;
    max-width: 100%;
    display: block;
    margin: 0 auto;
}

.create-text {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
}

/* QUEST CREATION FORM PANEL */
.create-container {
    max-width: 700px;
    background-color: #7E593E;
    border: 7px solid #2D2016;
    border-radius: 12px;
    margin: 0 auto;
    padding: 25px;
    color: white;
    position: relative;
    z-index: 1;
}

.form-header {
    text-align: center;
    background-color: #5E7E3E;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 4px solid #4C6B2E;
    font-weight: bold;
}

/* INPUTS */
.custom-input,
.custom-textarea {
    background-color: #A4B95B;
    border: 3px solid #4C6B2E;
    color: black;
}

.custom-input::placeholder,
.custom-textarea::placeholder {
    color: #2C2C2C;
}

/* SLIDER */
.custom-slider {
    width: 100%;
}

.difficulty-labels {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-top: 5px;
}

/* CHECKBOXES */
.checkbox-list label {
    display: block;
    padding: 6px 0;
    font-size: 1rem;
}

/* BUTTONS */
.button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.action-btn {
    font-weight: bold;
    padding: 10px 20px;
    border: 3px solid #2C2C2C !important;
    border-radius: 6px;
}
/* Overlay (hidden by default) */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.6);
    display: none; /* hidden initially */
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

/* Modal Box */
.modal-box {
    background: #fdf6e3;
    padding: 25px;
    width: 360px;
    border-radius: 15px;
    text-align: center;
    border: 3px solid #8B5A2B;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    position: relative;
}

/* Girl Portrait */
.modal-portrait {
    width: 120px;
    height: 120px;
    object-fit: cover;
    object-position: center;
    border-radius: 50%;
    border: 3px solid #8B5A2B;
    margin-top: -90px;
    background: #fff;
}

/* Buttons inside Modal */
.modal-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.close-btn,
.ok-btn {
    background-color: #5E7E3E;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    color: white;
    font-weight: bold;
    border: 2px solid #3e562b;
}

.close-btn:hover,
.ok-btn:hover {
    background-color: #72994d;
}

</style>
    <link href="style.css" rel="stylesheet">
</head>

<body class="quest-create-page">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Lawns and Laundry</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="patron_profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Quest Board</a></li>
          <li class="nav-item"><a class="nav-link active" href="quest_creation.html">Post a Quest</a></li>
        <li class="nav-item"><a class="nav-link" href="inbox.html">Inbox</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>

    <!-- Title -->
    <div class="create-title">
        <img src="assets/images/placeholders/scroll-title-image.png" class="scroll-image">
        <img src="assets/images/placeholders/create.png" class="create-text">
    </div>

    <!-- FORM PANEL -->
    <div class="create-container">

        <h2 class="form-header">Quest Creation</h2>

        <form>

            <!-- TITLE -->
            <div class="form-group mb-3">
                <label class="mb-1">Quest Title</label>
                <input type="text" class="form-control custom-input" placeholder="Enter quest name" required>
            </div>

            <!-- DIFFICULTY -->
            <div class="form-group mb-3">
                <label class="mb-1">Difficulty</label>
                <input type="range" class="form-range custom-slider" min="1" max="4" value="1" required>
                <div class="difficulty-labels">
                    <span>Novice</span>
                    <span>Intermediate</span>
                    <span>Adept</span>
                    <span>Heroic</span>
                </div>
            </div>

            <!-- REWARD -->
            <div class="form-group mb-3">
                <label class="mb-1">Reward</label>
                <input type="text" class="form-control custom-input" placeholder="e.g. $20 or 2 gold coins" required>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group mb-3">
                <label class="mb-1">Description</label>
                <textarea class="form-control custom-textarea" rows="4" placeholder="Describe the task..." required></textarea>
            </div>

            <!-- QUEST TYPE -->
            <div class="form-group mb-3">
                <label class="mb-2">Quest Type</label>
                <div class="checkbox-list">

                    <label><input type="checkbox"> Courier's Path (Delivery)</label>
                    <label><input type="checkbox"> Beastmasterâ€™s Duties (Pet-related)</label>
                    <label><input type="checkbox"> Trials of Strength (Heavy lifting)</label>
                    <label><input type="checkbox"> Purification Rituals (Cleaning)</label>
                    <label><input type="checkbox"> Craftsman's Call (Repairs)</label>
                    <label><input type="checkbox" name="questType"> Other</label>

                </div>
            </div>

            <!-- BUTTONS -->
            <div class="button-row">
                <button id="postQuestBtn" type="submit" class="btn btn-success action-btn">Post Quest</button>
                <button type="reset" class="btn action-btn btn-reset">Reset</button>

            </div>

        </form>

    </div>

</main>
<!-- Success Modal -->
<div id="successModal" class="modal-overlay">
    <div class="modal-box">
        <img src="assets/images/background-images/girl.png" class="modal-portrait" alt="Guide">
        <h2>Quest Posted!</h2>
        <p>Your quest has been successfully added to the board.</p>

        <div class="modal-actions">
            <button id="closeModalBtn" class="close-btn">Post more Quests!</button>
            <a href="browse.html" class="ok-btn">OK</a>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById("successModal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const form = document.querySelector("form");

    // Handle form submission
    form.addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent default submission

        // Check HTML5 validation
        if (!form.checkValidity()) {
            form.reportValidity(); // Show required warnings
            return;
        }

        // All fields valid, show modal
        modal.style.display = "flex";
    });

    // Close modal when "Post more Quests!" clicked
    closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
        form.reset(); // Optional: reset form
    });

    // Click outside modal closes it
    window.addEventListener("click", function (e) {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
</script>


<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
