<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lawns and Laundry - Profile</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    background-image: url('assets/images/background-images/browse-wood-bg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
}

/* Navbar */
.navbar {
    z-index: 2;
}

/* Main container */
main {
    display: flex;
    min-height: calc(100vh - 56px); /* full height minus navbar */
}

/* Left: Profile type selection */
.profile-type-container {
    background-color: #221003;
    width: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px 10px;
}

.profile-type {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
    cursor: pointer;
    flex-shrink: 0;
    font-size: 1.5rem;
}

.profile-type.p-active {
    background-color: #60381D;
}

.profile-type.a-active {
    background-color:  #7E593E;
}

/* Middle: Tabs container */
.profile-tabs {
    background-color: #361C09;
    width: 180px;
    display: flex;
    flex-direction: column;
}

.tab {
    padding: 20px 10px;
    text-align: center;
    font-weight: bold;
    color: white;
    cursor: pointer;
    border-bottom: 1px solid #764B2D;
}

.tab.accepted, .tab.completed {
    background-color: #764B2D;
}

.tab.my-level {
    background-color: #5B3519;
}

/* Right: Main content */
.profile-content {
    flex: 1;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    text-shadow: 6px 6px 2px black;
}

/* Character icon (Bootstrap user) */
.character-icon {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
    font-size: 200px;
    text-shadow: 8px 12px 2px black;
}

.character-icon svg {
    width: 100%;
    height: 100%;
    color: white;
}

/* Adventure info / XP */
.adventure-info {
    width: 100%;
    margin-bottom: 20px;
}

.adventure-info p {
    margin: 5px 0;
    color: white;
    font-size: 1.25rem; /* larger */
}

.exp-bar {
    width: 100%;
    height: 25px;
    background-color: #D9D9D9;
    border-radius: 10px;
    overflow: hidden;
}

.exp-bar-fill {
    height: 100%;
    background-color: #A0D0F8;
    width: 60%; /* semi-filled */
}

/* Overall rating */
.overall-rating {
    text-align: center;
    font-size: 2.5rem; /* larger */
    font-weight: bold;
    margin-top: 30px;
}

.star-rating {
    color: gold;
    font-size: 1.8rem; /* slightly larger */
    text-align: center;
    margin-top: 5px;
}

.profile-type-container a {
    text-decoration: none; /* removes underline */
    color: inherit;         /* makes link inherit color from child div */
}
</style>
        <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Lawns and Laundry</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="adventurer_profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Quest Board</a></li>
          <li class="nav-item"><a class="nav-link" href="inbox.html">Inbox</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>

    <!-- Left: Profile type -->
   <div class="profile-type-container">
    <a href="patron_profile.html"><div class="profile-type p-active">P</div></a>
    <a href="adventurer_profile.html"><div class="profile-type a-active">A</div></a>
</div>

    <!-- Middle: Tabs -->
    <div class="profile-tabs">
        <div class="tab accepted">Accepted Quests</div>
        <div class="tab completed">Completed Quests</div>
        <div class="tab my-level">My Level</div>
    </div>

    <!-- Right: Main content -->
    <div class="profile-content">
        <div class="character-icon">
             <i class="bi bi-person-circle user-icon"></i>
        </div>

        <div class="adventure-info">
            <p><strong>Adventure Rank:</strong> 12</p>
            <p><strong>Adventurer EXP:</strong> 3450 / 5000</p>
            <div class="exp-bar">
                <div class="exp-bar-fill"></div>
            </div>
        </div>

        <div class="overall-rating">Overall Rating</div>
        <div class="star-rating">4.4 <i class="bi bi-star-fill"></i></div>
    </div>

</main>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
