</head>

<body class="quest-create-page">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Lawns and Laundry</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>

<main class="quest-create-main">

   <!-- Title -->
    <div class="create-title">
        <img src="assets/images/placeholders/scroll-title-image.png" class="scroll-image">
        <img src="assets/images/placeholders/create.png" class="create-text">
    </div>

    <!-- FORM PANEL -->
    <div class="create-container">

        <h2 class="quest-form-header">Quest Creation</h2>

        <form>

            <!-- TITLE -->
            <div class="form-group mb-3">
                <label class="mb-1">Quest Title</label>
                <input type="text" class="form-control quest-custom-input" placeholder="Enter quest name" required>
            </div>

            <!-- DIFFICULTY -->
            <div class="form-group mb-3">
                <label class="mb-1">Difficulty</label>
                <input type="range" class="form-range quest-custom-slider" min="1" max="4" value="1" required>
                <div class="difficulty-labels">
                    <span>Novice</span>
                    <span>Intermediate</span>
                    <span>Adept</span>
                    <span>Heroic</span>
                </div>
            </div>

            <!-- REWARD -->
            <div class="form-group mb-3">
                <label class="mb-1">Reward</label>
                <input type="text" class="form-control quest-custom-input" placeholder="e.g. $20 or 2 gold coins" required>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group mb-3">
                <label class="mb-1">Description</label>
                <textarea class="form-control quest-custom-textarea" rows="4" placeholder="Describe the task..." required></textarea>
            </div>

            <!-- QUEST TYPE -->
            <div class="form-group mb-3">
                <label class="mb-2">Quest Type</label>
                <div class="quest-checkbox-list">
                    <label><input type="checkbox"> Courier's Path (Delivery)</label>
                    <label><input type="checkbox"> Beastmaster's Duties (Pet-related)</label>
                    <label><input type="checkbox"> Trials of Strength (Heavy lifting)</label>
                    <label><input type="checkbox"> Purification Rituals (Cleaning)</label>
                    <label><input type="checkbox"> Craftsman's Call (Repairs)</label>
                    <label><input type="checkbox" name="questType"> Other</label>
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="quest-button-row">
                <button id="postQuestBtn" type="submit" class="btn btn-success quest-action-btn">Post Quest</button>
                <button type="reset" class="btn quest-action-btn btn-reset">Reset</button>
            </div>

        </form>

    </div>

</main>

<!-- Success Modal -->
<div id="successModal" class="quest-modal-overlay">
    <div class="quest-modal-box">
        <img src="assets/images/background-images/girl.png" class="quest-modal-portrait" alt="Guide">
        <h2>Quest Posted!</h2>
        <p>Your quest has been successfully added to the board.</p>

        <div class="quest-modal-actions">
            <button id="closeModalBtn" class="quest-close-btn">Post more Quests!</button>
            <a href="browse.html" class="quest-ok-btn">OK</a>
        </div>
    </div>
</div>

<!-- JavaScript stays the same, just update class references if needed -->
<script>
    const modal = document.getElementById("successModal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const form = document.querySelector("form");

    // Handle form submission
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }
        modal.style.display = "flex";
    });

    // Close modal when "Post more Quests!" clicked
    closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
        form.reset();
    });

    // Click outside modal closes it
    window.addEventListener("click", function (e) {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
</script>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
